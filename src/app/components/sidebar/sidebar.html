<aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl h-full z-50">
  <div class="p-6 flex items-center border-b border-slate-800 bg-slate-950">
    <i class="fas fa-fish text-3xl mr-3 text-blue-500 animate-bounce"></i>
    <div>
      <span class="font-bold text-xl tracking-wide block">Ringensoft</span>
      <span class="text-[10px] text-slate-400 uppercase tracking-widest">Logística Pesquera</span>
    </div>
  </div>

  <nav class="flex-1 p-4 space-y-2 mt-4">
    <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="block p-3 rounded-xl transition-all duration-200 text-slate-400 hover:bg-slate-800 hover:text-white group flex items-center">
      <div class="w-8 h-8 rounded-lg bg-slate-800 group-[.bg-blue-600]:bg-blue-500 flex items-center justify-center mr-3 transition-colors">
        <i class="fas fa-tachometer-alt"></i>
      </div>
      <span class="font-medium">Dashboard</span>
    </a>

    <a routerLink="/mapa" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="block p-3 rounded-xl transition-all duration-200 text-slate-400 hover:bg-slate-800 hover:text-white group flex items-center">
      <div class="w-8 h-8 rounded-lg bg-slate-800 group-[.bg-blue-600]:bg-blue-500 flex items-center justify-center mr-3 transition-colors">
        <i class="fas fa-map-marked-alt"></i>
      </div>
      <span class="font-medium">Mapa de Rutas</span>
    </a>

    <a routerLink="/flota" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="block p-3 rounded-xl transition-all duration-200 text-slate-400 hover:bg-slate-800 hover:text-white group flex items-center">
      <div class="w-8 h-8 rounded-lg bg-slate-800 group-[.bg-blue-600]:bg-blue-500 flex items-center justify-center mr-3 transition-colors">
        <i class="fas fa-ship"></i>
      </div>
      <span class="font-medium">Gestión de Flota</span>
    </a>

    <a routerLink="/reportes" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/50" class="block p-3 rounded-xl transition-all duration-200 text-slate-400 hover:bg-slate-800 hover:text-white group flex items-center">
      <div class="w-8 h-8 rounded-lg bg-slate-800 group-[.bg-blue-600]:bg-blue-500 flex items-center justify-center mr-3 transition-colors">
        <i class="fas fa-chart-pie"></i>
      </div>
      <span class="font-medium">Reportes</span>
    </a>
  </nav>

  <div class="p-4 border-t border-slate-800 bg-slate-950">
    <button (click)="logout()" class="flex items-center text-slate-400 hover:text-red-400 transition w-full text-left group p-2 rounded-lg hover:bg-slate-900">
      <i class="fas fa-sign-out-alt mr-3 group-hover:-translate-x-1 transition-transform"></i>
      <span class="font-medium">Cerrar Sesión</span>
    </button>
  </div>
</aside>
